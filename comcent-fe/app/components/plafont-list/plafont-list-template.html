
<div class="add-plafont well">
    <div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>IMPORTO VERSATO</th>
                <th>DATA REGISTRAZIONE VERSAMENTO</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in $ctrl.plafonts">
                <td class="text-primary text-right">{{value.amount}}</td>
                <td>{{value.dateString}}</td>
                <td><a ng-click="$ctrl.delPlafont(value.id);"
                       class="btn btn-primary btn-xs"
                       style="color:red;" ng-if ="$ctrl.user.id === 0">X</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
