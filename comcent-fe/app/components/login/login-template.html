<div class="row almost-center">
  <div class="col-md-6 col-md-offset-3 col-sm-12 col-sm-offset-0 well">
    <form class="form-horizontal" novalidate>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" ng-model="$ctrl.email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="$ctrl.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-raised btn-primary float-right" ng-click="$ctrl.login()">Entra</button>
        </div>
      </div>
    </form>
  </div>
</div>
