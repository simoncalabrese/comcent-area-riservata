<div class="add-link well">
  <ng-form name="addDoc" class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Nome" ng-model="$ctrl.name" ng-required="true">
      </div>
      <label for="inputName" class="col-sm-2 control-label">Link</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLink" placeholder="Link" ng-model="$ctrl.link" ng-required="true">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary float-right" ng-click="$ctrl.addDoc;" ng-disabled="addPlafontForm.$invalid">Aggiungi</button>
      </div>
    </div>
  </ng-form>
</div>
